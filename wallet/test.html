<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自动跳转调用协议</title>
    <script>
        // 页面加载完成后执行
        window.onload = function() {
            // 自定义协议链接
            var customURL = 'honorwallet://com.hihonor.wallet/trafficIssue?type=39&cid=com.zzx.demo';
            
            // 方式一：直接跳转（大部分浏览器支持）
            window.location.href = customURL;

            // 方式二（备用）：创建隐藏iframe触发协议（部分浏览器兼容性更好）
            setTimeout(function() {
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = customURL;
                document.body.appendChild(iframe);
            }, 100);
        };
    </script>
</head>
<body>
    <p>正在尝试打开应用，请稍候...</p>
</body>
</html>
